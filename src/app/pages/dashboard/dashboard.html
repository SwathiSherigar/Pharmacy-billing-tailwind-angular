<div class="p-4 !pt-0 flex flex-col gap-4 h-full" style="height: calc(100vh - 54px);">

  <div class="flex justify-end items-center pt-2 ">
    <button 
      mat-raised-button 
      color="primary" 
      (click)="goToBilling()">
      + Add Bill
    </button>
  </div>

  <div class="flex flex-col bg-white rounded shadow-md flex-1 overflow-hidden">
    <div class="overflow-auto flex-1">
      <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z2 rounded">
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef> Patient </th>
          <td mat-cell *matCellDef="let b"  class="text-primary font-medium" (click)="viewBill(b)"> {{ b.patient.name }} </td>
        </ng-container>
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef> Doctor </th>
          <td mat-cell *matCellDef="let b"> {{ b.doctor.name }} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let b"> â‚¹{{ b.total }} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let b"> {{ formatDate(b.date) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-100 border-b !border-gray-300"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>


</div>
